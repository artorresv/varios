<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=650, user-scalable=yes">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key=AIzaSyBgowPBEUSrsYFGpEDNjxXGjW7WoWHwgkk"></script>
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #mapcanvas{
      height:100%;
    }
  </style>

  <script>
   var geoJsonObject;
   var thejson;
   $(document).ready(function(){
    var mapOptions = {
      zoom: 5,
      center: new google.maps.LatLng(21, -100),
      mapTypeId: google.maps.MapTypeId.TERRAIN
    };
    map=new google.maps.Map($('#mapcanvas')[0], mapOptions);
    $.getJSON("munipalities_id_02_09_15_simplified.json", function(data){
          geoJsonObject = topojson.feature(data, data.objects.munipalities_id_02_09_15_simplified)
          map.data.addGeoJson(geoJsonObject);
          map.data.setStyle({
              strokeColor: '#ffffff',
              strokeOpacity: 0.7,
              strokeWeight: 1,
              fillColor: '#ff0000',
              fillOpacity: 0.35
          });
        });
    /* var kmlPoints = new google.maps.KmlLayer({
      url: 'https://github.com/artorresv/varios/blob/master/1.kmz?raw=true',
      map: map  
    }); */
  });//end document ready
 </script>
 
</head>
<body>
  <div id="mapcanvas">
  </div>
</body>


</html>
